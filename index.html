<style>
    @media screen and (min-width: 320px) {
        .card {
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            display: grid;
            font-family: 'Trebuchet MS', sans-serif;
            height: 25vh;
            margin: 3em auto;
            width: 85vw;
        }

        .front {
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }

        .front .blue {
            background-color: #6bb59e;
            grid-column: 8 / span 5;
            grid-row: 1 / span 4;
        }

        .front .yellow {
            background-color: #273b3c;
            grid-column: 1 / span 7;
            grid-row: 1 / span 4;
        }

        .front .pink {
            background-color: white;
            clip-path: polygon(0% 0%, 100% 0%, 0% 100%);
            grid-row: 1 / span 3;
            grid-column: 1 / span 11;
            position: relative;
            z-index: 2;
        }

        .front .dots {
            background: radial-gradient(#ffffff 20%, transparent 19%), radial-gradient(#ffffff 20%, transparent 19%), transparent;
            background-size: 6px 6px;
            background-position: 0 0, 3px 3px;
            grid-column: 1 / span 12;
            grid-row: 3 / span 2;
            z-index: 1;
        }

        .front .personal-intro {
            background: white;
            color: #6bb59e;
            display: flex;
            flex-direction: column;
            grid-column: 4 / span 6;
            grid-row: 2 / span 2;
            justify-content: center;
            text-align: center;
            z-index: 3;
        }

        .front .personal-intro p {
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .front .personal-intro p:first-of-type {
            font-size: 2.5em;
        }

        .front .personal-intro p:last-of-type {
            font-size: 1.5em;
            margin-top: 5px;
        }

        .back {
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, 1fr);
        }

        .back .yellow {
            background-color: #6bb59e;
            grid-column: 1 / span 9;
            grid-row: 1 / span 3;
        }

        .back .top.dots {
            background: radial-gradient(#273b3c 20%, transparent 19%), radial-gradient(#273b3c 20%, transparent 19%), transparent;
            background-size: 6px 6px;
            background-position: 0 0, 3px 3px;
            grid-column: 8 / span 6;
            grid-row: 2 / span 2;
        }

        .back .personal-info {
            grid-column: 2 / span 6;
            grid-row: 5 / span 6;
        }

        .back .personal-info p {
            font-size: 1em;
        }

        .back .personal-info div {
            font-size: 1.5em;
        }

        .back .personal-info div:first-child {
            font-size: 2.5em;
        }

        .back .personal-info p:first-of-type {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .back .personal-info p:nth-of-type(2) {
            font-size: 12px;
            margin-bottom: 15px;
        }

        .back .bottom.dots {
            background: radial-gradient(#273b3c 20%, transparent 19%), radial-gradient(#273b3c 20%, transparent 19%), transparent;
            background-size: 6px 6px;
            background-position: 0 0, 3px 3px;
            grid-column: 1 / span 8;
            grid-row: 11 / span 2;
            z-index: 2;
        }

        /*.back .pink {*/
        /*    background-color: #ec7265;*/
        /*    grid-column: 8 / span 5;*/
        /*    grid-row: 11 / span 2;*/
        /*}*/
        .qr-code {
            grid-column: 9/span 4;
            grid-row: 4/span 7;
        }

        .qr-code img {
            width: 100%;
        }

        .logo {
            height: 5vh;
            position: absolute;
            z-index: 100;
            margin-left: 10px;
            margin-top: 5px;
        }

        .logo img {
            height: 100%;
        }

        .front .personal-intro p {
            margin-block-start: 0.5em;
            margin-block-end: 0.5em;
        }
    }

    <div class="personal-intro">
        <p id="f-fullname"></p>
        <p><span id="f-title"></span><br/><span id="f-team"></span></p>
    </div>
</div>
<div class="card back">
    <div class="yellow"></div>
    <div class="top dots"></div>
    <div class="personal-info">
        <div id="b-fullname"></div>
        <div id="b-title"></div>
        <div id="b-team"></div>
        <div id="b-company"></div>
        <div id="b-phone"></div>
        <div id="b-email"></div>
    </div>
    <div class="qr-code" id="logo"></div>
    <div class="bottom dots"></div>
    <div class="pink"></div>
</div>

<script type="text/javascript">
    var url = new URL(window.location.href);
    var name = url.searchParams.get("name");

    console.log(name);
    if(name==null || name=="null") {
        try {
            name = url.hash.match("^#(\\w{1,})$")[1];
        } catch (e) {
            name = "tommy";
        }
    }
    var requestOptions = {
        method: 'GET',
        redirect: 'follow',
        mode: 'cors',
    };

    fetch("https://vcard.tommyltc.com/"+name.toLowerCase()+".json", requestOptions)
        .then(response => response.text())
        .then(text => JSON.parse(text))
        .then(result => {
            var lastname = result["lastname"];
            var firstname = result["firstname"];
            var nickname = result["nickname"];
            var fullname = result["fullname"];
            var title = result["title"];
            var team = result["team"];
            var company = result["company"];
            var phone = result["phone"];
            var email = result["email"];

            document.getElementById("f-fullname").innerHTML = fullname;
            document.getElementById("b-fullname").innerHTML = fullname;
            document.getElementById("f-title").innerHTML = title;
            document.getElementById("b-title").innerHTML = title;
            document.getElementById("f-team").innerHTML = team;
            document.getElementById("b-team").innerHTML = team;
            document.getElementById("b-company").innerHTML = company;
            document.getElementById("b-phone").innerHTML = phone;
            document.getElementById("b-email").innerHTML = email;
            new QRCode(document.getElementById("logo"), {text: "BEGIN:VCARD\n" +
                    "VERSION:4.0\n" +
                    "N:"+lastname+";"+firstname+";;\n" +

                    "NICKNAME:"+nickname+"\n" +
                    "ORG:"+company+"\n" +
                    "ADR:4/F, East Wing\\nTsim Sha Tsui Centre\\n66 Mody Road\\nTsim Sha Tsui\\nKowloon\\nHong Kong\n" +
                    "TITLE:"+title+"\n" +
                    "TEL;TYPE=cell:"+phone+"\n" +
                    "EMAIL:"+email+"\n" +
                    "END:VCARD",
                width: 128,
                height: 128,
                correctLevel : QRCode.CorrectLevel.L
            });
        })
        .catch(error => console.log('error', error));


</script>
